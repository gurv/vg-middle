import com.bmuschko.gradle.docker.tasks.image.*

task buildImage(type: DockerBuildImage) {
    dependsOn build
    dockerFile file("$buildDir/docker/Dockerfile")
    inputDir = file("$buildDir/docker")
    tag = 'vg/kafka:latest'
    buildArgs = [
            'KAFKA_VERSION': rootProject.kafkaVersion,
    ]
}